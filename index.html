<form>
  <label for="name">Name:</label>
  <input type="text" id="name" required pattern="[A-Za-z\s]+" title="Please enter a valid name (letters and spaces only)"><br>

  <label for="email">Email:</label>
  <input type="email" id="email" required><br>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number"><br>

  <label for="password">Password:</label>
  <input type="password" id="password" required minlength="8"><br>

  <label for="age">Age:</label>
  <input type="number" id="age" required min="18" max="100"><br>

  <label for="gender">Gender:</label>
  <select id="gender" required>
    <option value="">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br>

  <label for="date">Date:</label>
  <input type="date" id="date" required><br>

  <label for="color">Favorite Color:</label>
  <input type="color" id="color" required><br>

  <input type="submit" value="Submit">
</form>
